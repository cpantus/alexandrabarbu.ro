# Output Formats Configuration
# Defines what formats Hugo generates for different page types
#
# Note: Custom format DEFINITIONS are in outputFormats.toml
# This file only assigns formats to page types

# ---------------------------------------------------------------------------
# Page Type Outputs
# ---------------------------------------------------------------------------

# Homepage outputs
# HTML: Main website
# RSS: Feed for blog/news readers
# LlmsTxt: AI crawler guidance file (defined in outputFormats.toml)
home = ["HTML", "RSS", "LlmsTxt"]

# Section pages (e.g., /services/, /blog/)
section = ["HTML", "RSS"]

# Taxonomy pages (e.g., /tags/, /categories/)
taxonomy = ["HTML", "RSS"]

# Term pages (e.g., /tags/anxiety/, /categories/therapy/)
term = ["HTML", "RSS"]

# Regular pages
page = ["HTML"]
