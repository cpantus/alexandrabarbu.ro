# Markup Configuration
# Controls markdown rendering, syntax highlighting, and content processing

[goldmark]
[goldmark.renderer]
# Allow raw HTML in markdown (required for custom components)
unsafe = true

[goldmark.parser]
# Enable automatic heading IDs for anchor links
autoHeadingID = true
autoHeadingIDType = "github"

[goldmark.parser.attribute]
# Enable attribute syntax {#id .class key="value"}
block = true
title = true

[highlight]
# Syntax highlighting for code blocks
# See: https://xyproto.github.io/splash/docs/all.html
style = "monokai"
lineNos = false
lineNumbersInTable = false
noClasses = false
codeFences = true
guessSyntax = true
hl_Lines = ""

[tableOfContents]
# Table of contents generation
startLevel = 2
endLevel = 4
ordered = false
