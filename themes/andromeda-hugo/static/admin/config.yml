# Sveltia CMS Local Development Configuration
# Uses GitHub backend with "Work with Local Repository" feature

# Backend Configuration for Local Development
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main
  # Note: Sveltia CMS will use "Work with Local Repository" for local development

# Advanced Bilingual Support (Sveltia CMS Superior i18n)
i18n:
  structure: multiple_folders
  locales: [ro, en]
  default_locale: ro
  save_all_locales: true

# Media Management 
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# Local Development Settings
site_url: "http://localhost:1313"
display_url: "http://localhost:1313"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

# Enhanced Collections with Bilingual Support (Simplified for Local Dev)
collections:
  # Bilingual Blog Posts
  - name: "blog"
    label: "üì∞ Blog Posts"
    icon: "article"
    folder: "content/{{locale}}/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: false, i18n: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }

  # Therapy Services (Bilingual)
  - name: "services"
    label: "üß† Therapy Services"
    icon: "psychology"
    folder: "content/{{locale}}/services"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Service Icon", name: "icon", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }

  # Homepage Content (Quick Access)
  - name: "homepage"
    label: "üè† Homepage"
    icon: "home"
    files:
      - name: "homepage_ro"
        label: "Homepage (Romanian)"
        file: "content/romanian/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Button Text", name: "button", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "homepage_en"
        label: "Homepage (English)"
        file: "content/english/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Button Text", name: "button", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # About Pages
  - name: "about"
    label: "üë©‚Äç‚öïÔ∏è About"
    icon: "person"
    files:
      - name: "about_ro"
        label: "About (Romanian)"
        file: "content/romanian/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "about_en"
        label: "About (English)" 
        file: "content/english/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }
