# Sveltia CMS Configuration - Organized by Language
# RO (default) and EN collections with all actual content

# Backend Configuration for Local Development
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main

# Media Management 
media_folder: "themes/andromeda-hugo/static/images/uploads"
public_folder: "/images/uploads"

# Local Development Settings
site_url: "http://localhost:1313"
display_url: "http://localhost:1313"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

# Language-Based Collections Structure
collections:
  # ===========================================
  # 🇷🇴 ROMANIAN CONTENT (DEFAULT)
  # ===========================================
  - name: "romanian_content"
    label: "🇷🇴 Conținut Română (RO)"
    icon: "translate"
    files:
      # Homepage
      - name: "homepage_ro"
        label: "🏠 Pagina Principală"
        file: "themes/andromeda-hugo/content/romanian/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Text Buton", name: "button", widget: "string" }
              - { label: "Link Buton", name: "button_link", widget: "string" }
              - { label: "Imagine", name: "image", widget: "image" }
          - label: "Caracteristici"
            name: "features"
            widget: "object"
            fields:
              - { label: "Activează", name: "enable", widget: "boolean" }
              - { label: "Subtitlu", name: "subtitle", widget: "string" }
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Descriere", name: "description", widget: "text" }

      # About Page
      - name: "about_ro"
        label: "👩‍⚕️ Despre Mine"
        file: "themes/andromeda-hugo/content/romanian/about.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # Contact Page
      - name: "contact_ro"
        label: "📞 Contact"
        file: "themes/andromeda-hugo/content/romanian/contact.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # Test/Resurse Page
      - name: "test_ro"
        label: "📋 Teste/Resurse"
        file: "themes/andromeda-hugo/content/romanian/test.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # FAQ Page
      - name: "faq_ro"
        label: "❓ Întrebări Frecvente"
        file: "themes/andromeda-hugo/content/romanian/intrebari.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # CBT Therapy
      - name: "cbt_ro"
