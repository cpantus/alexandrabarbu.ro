# Sveltia CMS Local Development Configuration
# Fixed paths to match actual content structure

# Backend Configuration for Local Development
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main

# Advanced Bilingual Support
i18n:
  structure: multiple_folders
  locales: [ro, en]
  default_locale: ro
  save_all_locales: true

# Media Management 
media_folder: "themes/andromeda-hugo/static/images/uploads"
public_folder: "/images/uploads"

# Local Development Settings
site_url: "http://localhost:1313"
display_url: "http://localhost:1313"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

# Collections with CORRECT PATHS to your existing content
collections:
  # Homepage Content (Your existing _index.md files)
  - name: "homepage"
    label: "üè† Homepage"
    icon: "home"
    files:
      - name: "homepage_ro"
        label: "Homepage (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Button Text", name: "button", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

      - name: "homepage_en"
        label: "Homepage (English)"
        file: "themes/andromeda-hugo/content/english/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Button Text", name: "button", widget: "string" }
              - { label: "Button Link", name: "button_link", widget: "string" }
              - { label: "Image", name: "image", widget: "image" }
          - label: "Features"
            name: "features"
            widget: "object"
            fields:
              - { label: "Enable", name: "enable", widget: "boolean" }
              - { label: "Subtitle", name: "subtitle", widget: "string" }
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Description", name: "description", widget: "text" }

  # About Pages (Your existing about.md files)
  - name: "about"
    label: "üë©‚Äç‚öïÔ∏è About Pages"
    icon: "person"
    files:
      - name: "about_ro"
        label: "About (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "about_en"
        label: "About (English)" 
        file: "themes/andromeda-hugo/content/english/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

  # Therapy Pages (Your existing therapy files)
  - name: "therapy_pages"
    label: "üß† Therapy Pages"
    icon: "psychology"
    files:
      # CBT Therapy
      - name: "cbt_ro"
        label: "CBT (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/cbt.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "cbt_en"
        label: "CBT (English)"
        file: "themes/andromeda-hugo/content/english/cbt.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      # Family Therapy
      - name: "family_ro"
        label: "Family Therapy (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/familie.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "family_en"
        label: "Family Therapy (English)"
        file: "themes/andromeda-hugo/content/english/family-therapy.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      # Psychedelic Therapy
      - name: "psychedelic_ro"
        label: "Psychedelic Therapy (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/psihedelice.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "psychedelic_en"
        label: "Psychedelic Therapy (English)"
        file: "themes/andromeda-hugo/content/english/psychedelic-therapy.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

  # Contact Pages
  - name: "contact"
    label: "üìû Contact Pages"
    icon: "contact_page"
    files:
      - name: "contact_ro"
        label: "Contact (Romanian)"
        file: "themes/andromeda-hugo/content/romanian/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

      - name: "contact_en"
        label: "Contact (English)"
        file: "themes/andromeda-hugo/content/english/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - { label: "Description", name: "description", widget: "text" }
          - { label: "Content", name: "body", widget: "markdown" }

  # Blog Posts (Your existing blog folders)
  - name: "blog"
    label: "üì∞ Blog Posts"
    icon: "article"
    folder: "themes/andromeda-hugo/content/{{locale}}/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Author", name: "author", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text", required: false, i18n: true }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }

  # Services (Your existing services folders)
  - name: "services"
    label: "üî¨ Services"
    icon: "medical_services"
    folder: "themes/andromeda-hugo/content/{{locale}}/services"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }

  # Case Studies (Your existing case-studies folders)
  - name: "case_studies"
    label: "üìã Case Studies"
    icon: "clinical_notes"
    folder: "themes/andromeda-hugo/content/{{locale}}/case-studies"
    create: true
    slug: "{{slug}}"
    i18n: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Description", name: "description", widget: "text", i18n: true }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }
