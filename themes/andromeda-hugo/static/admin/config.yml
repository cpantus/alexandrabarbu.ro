        file: "themes/andromeda-hugo/content/english/tests.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "SEO Description"
            name: "description"
            widget: "text"
            hint: "📏 150-160 characters | 🎯 Formula: [Free tests] + [Assessment types] + [Validated by] + [Bucharest] | 💡 Example: 'Free psychological tests and mental health resources. ADHD, anxiety, depression assessments. Validated tools by licensed psychologist in Bucharest.' | 🔍 Include: free psychological tests, ADHD assessment, anxiety depression tests"
