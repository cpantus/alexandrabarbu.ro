      # Contact Page
      - name: "contact_en"
        label: "📞 Contact"
        file: "themes/andromeda-hugo/content/english/contact.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "SEO Description"
