      - name: "about_en"
        label: "👩‍⚕️ About"
        file: "themes/andromeda-hugo/content/english/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
