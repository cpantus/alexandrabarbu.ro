      # CBT Therapy
      - name: "cbt_en"
        label: "🧠 CBT Therapy"
        file: "themes/andromeda-hugo/content/english/cbt.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "SEO Description"
            name: "description"
            widget: "text"
