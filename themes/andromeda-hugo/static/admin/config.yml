# Sveltia CMS Configuration - With Built-in SEO Guidelines
# Comprehensive hints and examples for non-technical users

# Backend Configuration for Local Development
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main

# Media Management 
media_folder: "themes/andromeda-hugo/static/images/uploads"
public_folder: "/images/uploads"

# Local Development Settings
site_url: "http://localhost:1313"
display_url: "http://localhost:1313"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

# Language-Based Collections Structure
collections:
  # ===========================================
  # 🇷🇴 ROMANIAN CONTENT (DEFAULT)
  # ===========================================
  - name: "romanian_content"
    label: "🇷🇴 Conținut Română (RO)"
    icon: "translate"
    files:
      # Homepage
      - name: "homepage_ro"
        label: "🏠 Pagina Principală"
        file: "themes/andromeda-hugo/content/romanian/_index.md"
        fields:
          - label: "Banner"
            name: "banner"
            widget: "object"
            collapsed: false
            required: false
            fields:
              - { label: "Titlu", name: "title", widget: "string", required: false }
              - { label: "Text Buton", name: "button", widget: "string", required: false }
              - { label: "Link Buton", name: "button_link", widget: "string", required: false }
              - { label: "Imagine", name: "image", widget: "image", required: false }
          - label: "Caracteristici/Teste"
            name: "features"
            widget: "object"
            collapsed: false
            required: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true, required: false }
              - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
              - { label: "Titlu", name: "title", widget: "string", required: false }
              - { label: "Descriere", name: "description", widget: "text", required: false }
              - label: "Blocuri Caracteristici"
                name: "features_blocks"
                widget: "list"
                required: false
                label_singular: "Test/Caracteristică"
                fields:
                  - { label: "Iconiță", name: "icon", widget: "string", hint: "Exemplu: las la-lock", required: false }
                  - { label: "Titlu", name: "title", widget: "string", required: false }
                  - { label: "Conținut", name: "content", widget: "text", required: false }
                  - { label: "Text Buton", name: "button", widget: "string", required: false }
                  - { label: "Link Buton", name: "button_link", widget: "string", required: false }
          - label: "Cum Funcționează"
            name: "how_it_works"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Secțiune", name: "section", widget: "string", default: "how-it-works", required: false }
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true, required: false }
          - label: "Video Intro"
            name: "intro_video"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true, required: false }
              - { label: "Titlu", name: "title", widget: "string", required: false }
              - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
              - { label: "Descriere", name: "description", widget: "text", required: false }
              - { label: "Thumbnail Video", name: "video_thumbnail", widget: "image", required: false }
              - { label: "URL Video", name: "video_url", widget: "string", hint: "YouTube embed URL", required: false }
          - label: "Carusel Branduri"
            name: "brands_carousel"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: false, required: false }
              - label: "Imagini Branduri"
                name: "brand_images"
                widget: "list"
                required: false
                label_singular: "Imagine Brand"
                field: { label: "Cale Imagine", widget: "string" }
          - label: "Testimoniale"
            name: "testimonials"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true, required: false }
              - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
              - { label: "Titlu", name: "title", widget: "string", required: false }
              - { label: "Descriere", name: "description", widget: "text", required: false }
              - { label: "Imagine Stânga", name: "image_left", widget: "image", required: false }
              - { label: "Imagine Dreapta", name: "image_right", widget: "image", required: false }
              - label: "Lista Testimoniale"
                name: "testimonials_quotes"
                widget: "list"
                required: false
                label_singular: "Testimonial"
                fields:
                  - { label: "Citat", name: "quote", widget: "text", required: false }
                  - { label: "Nume", name: "name", widget: "string", required: false }
                  - { label: "Funcție", name: "designation", widget: "string", required: false }
                  - { label: "Poză", name: "image", widget: "image", required: false }

      # About Page - Enhanced for Complete Control
      - name: "about_ro"
        label: "👩‍⚕️ Despre Mine"
        file: "themes/andromeda-hugo/content/romanian/about.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Layout", name: "layout", widget: "string", default: "about", required: false }
          - { label: "Draft", name: "draft", widget: "boolean", default: false, required: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            required: false
            hint: "📏 150-160 caractere | 🎯 Formula: [Credențiale] + [Specializări] + [Experiență] + [București] | 💡 Exemplu: 'Psiholog licențiat Alexandra Barbu, specialist în CBT, terapie de familie și tratamente psihedelice în București. 10+ ani experiență în vindecarea traumelor.' | 🔍 Include: psiholog licențiat, specialist CBT, experiență terapie"
          - { label: "Imagine Profil", name: "image", widget: "image", required: false }
          - { label: "Conținut Markdown", name: "body", widget: "markdown", required: false }
          - label: "Cine Sunt"
            name: "who_we_are"
            widget: "object"
            collapsed: true
            required: false
            fields:
              - { label: "Activează", name: "enable", widget: "boolean", default: true, required: false }
              - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
              - { label: "Titlu", name: "title", widget: "string", required: false }
              - { label: "Descriere", name: "description", widget: "text", required: false }
              - { label: "Imagine", name: "image", widget: "image", required: false }

      # Servicii Page
      - name: "servicii_ro"
        label: "🔬 Servicii Terapie"
        file: "themes/andromeda-hugo/content/romanian/servicii.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Layout", name: "layout", widget: "string", default: "services" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            required: false
            hint: "📏 150-160 caractere | 🎯 Formula: [Servicii terapie] + [Specializări] + [București] + [Programează] | 💡 Exemplu: 'Servicii terapie psihologică în București cu Alexandra Barbu. CBT, terapie de familie, tratamente psihedelice. Programează consultație acum.' | 🔍 Include: servicii terapie, psiholog București, CBT, programează"
          - label: "Cum Funcționează"
            name: "how_it_works"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true }
              - label: "Lista Servicii"
                name: "block"
                widget: "list"
                label_singular: "Serviciu"
                fields:
                  - { label: "Subtitlu", name: "subtitle", widget: "string" }
                  - { label: "Titlu", name: "title", widget: "string" }
                  - { label: "Descriere", name: "description", widget: "text" }
                  - { label: "Imagine", name: "image", widget: "image" }
          - label: "Prețuri"
            name: "pricing"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true }
          - { label: "Ofertă Specială", name: "offer", widget: "string", required: false }
          - { label: "Toggle Lunar/Anual", name: "monthly_yearly_toggle", widget: "select", options: ["monthly", "yearly", "toggle"], default: "toggle" }
          - label: "Carduri Prețuri"
            name: "pricing_card"
            widget: "list"
            collapsed: false
            label_singular: "Card Preț"
            fields:
              - { label: "Nume Serviciu", name: "name", widget: "string" }
              - { label: "Descriere", name: "content", widget: "text" }
              - { label: "Monedă", name: "currency", widget: "string", default: "RON" }
              - { label: "Preț Lunar", name: "monthly_price", widget: "string" }
              - { label: "Preț Anual", name: "yearly_price", widget: "string" }
              - { label: "Card Evidențiat", name: "featured", widget: "boolean", default: false }
              - { label: "Text Buton", name: "button_label", widget: "string" }
              - { label: "Link Buton", name: "button_link", widget: "string" }
              - label: "Lista Servicii"
                name: "services"
                widget: "list"
                field: { label: "Serviciu", widget: "string" }
          - label: "Video Cum Funcționează"
            name: "how_it_works_video"
            widget: "object"
            collapsed: false
            fields:
              - { label: "Activează Secțiunea", name: "enable", widget: "boolean", default: true }
              - { label: "Subtitlu", name: "subtitle", widget: "string" }
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Descriere", name: "description", widget: "text" }
              - { label: "URL Video", name: "video_url", widget: "string", hint: "YouTube embed URL" }
              - { label: "Thumbnail Video", name: "video_thumbnail", widget: "image" }

      # Contact Page
      - name: "contact_ro"
        label: "📞 Contact"
        file: "themes/andromeda-hugo/content/romanian/contact.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Contact] + [Servicii] + [București] + [Răspuns rapid] | 💡 Exemplu: 'Contactează psiholog Alexandra Barbu pentru programări terapie în București. Consultații CBT, terapie de familie, tratamente psihedelice. Răspuns în 24h.' | 🔍 Include: contact psiholog, programări terapie București, răspuns rapid"
          - { label: "Conținut", name: "body", widget: "markdown" }

      # Test/Resurse Page
      - name: "test_ro"
        label: "📋 Teste/Resurse"
        file: "themes/andromeda-hugo/content/romanian/test.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Teste gratuite] + [Tipuri evaluări] + [Validat de] + [București] | 💡 Exemplu: 'Teste psihologice gratuite și resurse pentru sănătate mintală. Evaluări ADHD, anxietate, depresie. Instrumente validate de psiholog licențiat din București.' | 🔍 Include: teste psihologice gratuite, evaluări ADHD, anxietate, depresie"
          - { label: "Conținut", name: "body", widget: "markdown" }

      # FAQ Page
      - name: "faq_ro"
        label: "❓ Întrebări Frecvente"
        file: "themes/andromeda-hugo/content/romanian/intrebari.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Întrebări] + [Despre ce] + [Răspunsuri de la] + [Credențiale] | 💡 Exemplu: 'Întrebări frecvente despre terapie răspunse de psihologul licențiat Alexandra Barbu. Află despre CBT, costuri ședințe, durata tratamentului și beneficiile terapiei.' | 🔍 Include: întrebări terapie, costuri ședințe, durata tratament"
          - { label: "Conținut", name: "body", widget: "markdown" }

      # CBT Therapy
      - name: "cbt_ro"
        label: "🧠 Terapie CBT"
        file: "themes/andromeda-hugo/content/romanian/cbt.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Terapie CBT] + [Condiții tratate] + [București] + [Detalii ședință] | 💡 Exemplu: 'Terapie cognitiv-comportamentală (CBT) în București. Tratament eficient pentru anxietate, depresie și tulburări de comportament. Ședințe de 50 min, 350 RON.' | 🔍 Include: CBT București, anxietate tratament, depresie terapie"
          - { label: "Preț", name: "price", widget: "string", required: false, hint: "ex: '350 RON/ședință'" }
          - { label: "Durată", name: "duration", widget: "string", required: false, hint: "ex: '50 minute'" }
          - { label: "Imagine", name: "image", widget: "image", required: false }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # Family Therapy
      - name: "family_ro"
        label: "👨‍👩‍👧‍👦 Terapie de Familie"
        file: "themes/andromeda-hugo/content/romanian/familie.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Terapie familie] + [Probleme rezolvate] + [București] + [Beneficii] | 💡 Exemplu: 'Terapie de familie în București cu psiholog licențiat. Rezolvă conflicte, îmbunătățește comunicarea, construiește relații sănătoase. Ședințe pentru cupluri și familii.' | 🔍 Include: terapie familie București, conflicte familie, comunicare familie"
          - { label: "Preț", name: "price", widget: "string", required: false }
          - { label: "Durată", name: "duration", widget: "string", required: false }
          - { label: "Imagine", name: "image", widget: "image", required: false }
          - { label: "Conținut", name: "body", widget: "markdown" }

      # Psychedelic Therapy
      - name: "psychedelic_ro"
        label: "🌿 Terapie Psihedelică"
        file: "themes/andromeda-hugo/content/romanian/psihedelice.md"
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "Descriere SEO"
            name: "description"
            widget: "text"
            hint: "📏 150-160 caractere | 🎯 Formula: [Terapie psihedelică] + [Condiții tratate] + [Siguranță] + [București] | 💡 Exemplu: 'Terapie asistată psihedelică în București pentru trauma, depresie și PTSD. Tratament inovator și sigur cu psiholog licențiat. Sesiuni supervizate profesional.' | 🔍 Include: terapie psihedelică București, trauma PTSD, tratament inovator"
          - { label: "Preț", name: "price", widget: "string", required: false }
          - { label: "Durată", name: "duration", widget: "string", required: false }
          - { label: "Imagine", name: "image", widget: "image", required: false }
          - { label: "Conținut", name: "body", widget: "markdown" }

  # Romanian Blog Posts
  - name: "blog_ro"
    label: "🇷🇴 📰 Blog Română"
    icon: "article"
    folder: "themes/andromeda-hugo/content/romanian/blog"
    create: true
    slug: "{{slug}}"
    filter: { field: "draft", value: false }
    fields:
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Imagine Principală", name: "image", widget: "image", required: false }
      - { label: "Autor", name: "author", widget: "string", required: false }
      - label: "Descriere SEO"
        name: "description"
        widget: "text"
        required: false
        hint: "📏 150-160 caractere | 🎯 Formula: [Învață] + [Subiect] + [De la expert] + [Beneficiu] | 💡 Exemplu: 'Învață tehnici CBT eficiente pentru gestionarea anxietății acasă. Strategii bazate pe dovezi de la terapeut licențiat din București. Citește sfaturi practice acum.' | 🔍 Include: tehnici CBT, anxietate managment, terapeut București"
      - { label: "Etichete", name: "tags", widget: "list", required: false }
      - { label: "Categorii", name: "categories", widget: "list", required: false }
      - { label: "Conținut", name: "body", widget: "markdown" }



  # Romanian Case Studies
  - name: "case_studies_ro"
    label: "🇷🇴 📋 Studii de Caz Română"
    icon: "clinical_notes"
    folder: "themes/andromeda-hugo/content/romanian/case-studies"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Titlu Caz", name: "title", widget: "string", hint: "Titlu anonimizat" }
      - { label: "Data", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Tip Client", name: "client_type", widget: "select", options: ["Adult", "Copil/Adolescent", "Familie", "Cuplu", "Grup"] }
      - { label: "Metodă Terapeutică", name: "therapy_method", widget: "string" }
      - { label: "Durată Tratament", name: "duration", widget: "string" }
      - label: "Descriere SEO"
        name: "description"
        widget: "text"
        hint: "📏 150-160 caractere | 🎯 Formula: [Studiu caz] + [Metodă] + [Rezultat] + [Anonim] | 💡 Exemplu: 'Studiu de caz CBT pentru anxietate la adult. Tratament de 6 luni cu rezultate excelente. Caz anonimizat de psiholog licențiat din București.' | ⚠️ IMPORTANT: Asigură anonimitatea completă"
      - { label: "Conținut Caz", name: "body", widget: "markdown", hint: "Asigurați-vă anonimizarea clientului" }

