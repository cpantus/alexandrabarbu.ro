      # FAQ Page
      - name: "faq_en"
        label: "❓ FAQ"
        file: "themes/andromeda-hugo/content/english/faq.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Draft", name: "draft", widget: "boolean", default: false }
          - label: "SEO Description"
            name: "description"
            widget: "text"
            hint: "📏 150-160 characters | 🎯 Formula: [Questions] + [About what] + [Answered by] + [Credentials] | 💡 Example: 'Common therapy questions answered by licensed psychologist Alexandra Barbu. Learn about CBT, session costs, treatment duration, and therapy benefits in Bucharest.' | 🔍 Include: therapy questions, session costs, treatment duration"
