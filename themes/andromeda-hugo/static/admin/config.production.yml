# Enhanced Sveltia CMS Configuration for Alexandra Barbu Therapy Website
# Bilingual Romanian/English Support with Advanced Features

# Backend Configuration (GitHub with Cloudflare Access compatibility)
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main
  # Note: Cloudflare Access will continue to protect /admin path

# Advanced Bilingual Support (Sveltia CMS Superior i18n)
i18n:
  structure: multiple_folders
  locales: [ro, en]
  default_locale: ro
  # Save all locales by default (can disable per content item)
  save_all_locales: true

# Media Management with WebP Optimization
media_folder: "static/images/uploads"
public_folder: "/images/uploads"

# Advanced Media Libraries (Sveltia Feature)
media_libraries:
  default:
    config:
      max_file_size: 10485760 # 10MB limit
      transformations:
        raster_image:
          format: webp          # Convert to WebP for performance
          quality: 85           # High quality for therapy images
          width: 2048           # Max width for responsive images
          height: 2048          # Max height
        svg:
          optimize: true        # Optimize SVG files

# Site Settings
site_url: "https://alexandrabarbu.ro"
display_url: "https://alexandrabarbu.ro"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

# Enhanced Collections with Bilingual Support
collections:
  # Bilingual Blog Posts
  - name: "blog"
    label: "üì∞ Blog Posts"
    icon: "article"
    folder: "content/{{locale}}/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    i18n: true
    editor:
      preview: true
    fields:
      - { label: "Title", name: "title", widget: "string", i18n: true }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Featured Image", name: "image", widget: "image", required: false, 
          hint: "Recommended size: 1200x630px for social sharing" }
      - { label: "Author", name: "author", widget: "string", required: false, 
          hint: "Leave empty to use site default author" }
      - { label: "Description", name: "description", widget: "text", required: false, i18n: true,
          hint: "SEO description and social media preview" }
      - { label: "Tags", name: "tags", widget: "list", required: false,
          hint: "Therapy-related tags for categorization" }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Content", name: "body", widget: "markdown", i18n: true }

  # Therapy Services (Bilingual)
