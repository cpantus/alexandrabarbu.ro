# Sveltia CMS Production Configuration - With Built-in SEO Guidelines
# Enhanced bilingual therapy content management for Alexandra Barbu

# Backend Configuration (GitHub with Cloudflare Access compatibility)
backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main
# Media Management with WebP Optimization
media_folder: "themes/andromeda-hugo/static/images/uploads"
public_folder: "/images/uploads"

# Advanced Media Libraries (Sveltia Feature)
media_libraries:
  default:
    config:
      max_file_size: 10485760 # 10MB limit
      transformations:
        raster_image:
          format: webp          # Convert to WebP for performance
          quality: 85           # High quality for therapy images
          width: 2048           # Max width for responsive images
          height: 2048          # Max height
        svg:
          optimize: true        # Optimize SVG files

# Site Settings
site_url: "https://alexandrabarbu.ro"
display_url: "https://alexandrabarbu.ro"
logo_url: "/images/logo.png"

# Publishing workflow
publish_mode: editorial_workflow
search: false

