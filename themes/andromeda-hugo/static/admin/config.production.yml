  # Footer Configuration
  - name: "footer_config"
    label: "🦶 Footer Configuration"
    icon: "footer"
    files:
      - name: "footer_settings"
        label: "Footer Settings"
        file: "themes/andromeda-hugo/config/_default/params.toml"
        fields:
          - label: "Footer Information"
            name: "footer_info"
            widget: "string"
            hint: "Short description text in footer"
            default: "Professional psychological therapy services"
          - label: "Contact Information"
            name: "contact_info"
            widget: "object"
            fields:
              - label: "Address"
                name: "address"
                widget: "string"
                hint: "Practice location"
                default: "București, România"
              - label: "Phone Numbers"
                name: "phone"
                widget: "list"
                field: { label: "Phone", widget: "string" }
                hint: "List of contact phone numbers"
              - label: "Email Addresses"
                name: "email"
                widget: "list"
                field: { label: "Email", widget: "string" }
                hint: "List of contact email addresses"

  # Social Media Configuration
  - name: "social_media"
    label: "📱 Social Media Links"
    icon: "share"
    files:
      - name: "social_settings"
        label: "Social Media Settings"
        file: "themes/andromeda-hugo/data/social.yml"
        fields:
          - label: "Facebook"
            name: "facebook"
            widget: "string"
            required: false
            hint: "Full Facebook page URL (e.g., https://facebook.com/yourpage)"
          - label: "Instagram"
            name: "instagram"
            widget: "string"
            required: false
            hint: "Full Instagram profile URL (e.g., https://instagram.com/yourprofile)"
          - label: "TikTok"
            name: "tiktok"
            widget: "string"
            required: false
            hint: "Full TikTok profile URL (e.g., https://tiktok.com/@yourprofile)"
          - label: "YouTube"
            name: "youtube"
            widget: "string"
            required: false
            hint: "Full YouTube channel URL (e.g., https://youtube.com/yourchannel)"
          - label: "LinkedIn"
            name: "linkedin"
            widget: "string"
            required: false
            hint: "Full LinkedIn profile URL (e.g., https://linkedin.com/in/yourprofile)"
          - label: "Twitter"
            name: "twitter"
            widget: "string"
            required: false
            hint: "Full Twitter profile URL (e.g., https://twitter.com/yourprofile)"

  # SEO & Analytics Configuration
  - name: "seo_analytics"
    label: "🔍 SEO & Analytics"
    icon: "search_insights"
    files:
      - name: "seo_metadata_config"
        label: "SEO Metadata Settings"
        file: "themes/andromeda-hugo/config/_default/params.toml"
        fields:
          - label: "Website Metadata"
            name: "metadata"
            widget: "object"
            collapsed: false
            fields:
              - label: "Global Keywords"
                name: "keywords"
                widget: "list"
                field: { label: "Keyword", widget: "string" }
                hint: "Main keywords for the entire website"
              - label: "Global Description"
                name: "description"
                widget: "text"
                hint: "Default meta description for the website (150-160 characters)"
              - label: "Author"
                name: "author"
                widget: "string"
                hint: "Website author name"
              - label: "Open Graph Image"
                name: "image"
                widget: "image"
                hint: "Default social sharing image (1200x630px recommended)"
          - label: "Site Verifications"
            name: "site_verification"
            widget: "object"
            collapsed: true
            fields:
              - label: "Google Search Console"
                name: "google"
                widget: "string"
                required: false
                hint: "Google Search Console verification code"
              - label: "Bing Webmaster Tools"
                name: "bing"
                widget: "string"
                required: false
                hint: "Bing verification code"
              - label: "Baidu Webmaster"
                name: "baidu"
                widget: "string"
                required: false
                hint: "Baidu verification code"
              - label: "Facebook Domain Verification"
                name: "facebook"
                widget: "string"
                required: false
                hint: "Facebook domain verification code"
          - label: "Alternative Analytics Platforms"
            name: "analytics_other"
            widget: "object"
            collapsed: true
            fields:
              - label: "Matomo Analytics"
                name: "matomo"
                widget: "object"
                collapsed: true
                fields:
                  - label: "Enable Matomo"
                    name: "enable"
                    widget: "boolean"
                    default: false
                  - label: "Matomo URL"
                    name: "url"
                    widget: "string"
                    required: false
                    hint: "Your Matomo instance URL"
                  - label: "Site ID"
                    name: "id"
                    widget: "string"
                    required: false
                    hint: "Your Matomo site ID"
              - label: "Baidu Analytics"
                name: "baidu"
                widget: "object"
                collapsed: true
                fields:
                  - label: "Enable Baidu"
                    name: "enable"
                    widget: "boolean"
                    default: false
                  - label: "Analytics ID"
                    name: "analytics_id"
                    widget: "string"
                    required: false
                    hint: "Baidu Analytics ID"
              - label: "Plausible Analytics"
                name: "plausible"
                widget: "object"
                collapsed: true
                fields:
                  - label: "Enable Plausible"
                    name: "enable"
                    widget: "boolean"
                    default: false
                  - label: "Domain"
                    name: "domain"
                    widget: "string"
                    required: false
                    hint: "Your domain for Plausible (e.g., alexandrabarbu.ro)"
              - label: "Counter Analytics"
                name: "counter"
                widget: "object"
                collapsed: true
                fields:
                  - label: "Enable Counter"
                    name: "enable"
                    widget: "boolean"
                    default: false
                  - label: "Username"
                    name: "username"
                    widget: "string"
                    required: false
                    hint: "Your counter.dev username"

      # Google Analytics (Separate file due to Hugo structure)
      - name: "google_analytics_config"
        label: "Google Analytics Settings"
        file: "themes/andromeda-hugo/hugo.toml"
        fields:
          - label: "Google Analytics"
            name: "services"
            widget: "object"
            collapsed: false
            fields:
              - label: "Google Analytics"
                name: "googleAnalytics"
                widget: "object"
                collapsed: false
                fields:
                  - label: "Analytics ID"
                    name: "ID"
                    widget: "string"
                    required: false
                    hint: "Google Analytics 4 measurement ID (G-XXXXXXXXXX) or Universal Analytics (UA-XXXXXXX-X)"

  # This collection has been consolidated into SEO & Analytics above
  # - name: "google_analytics"
    label: "📊 Google Analytics"
    icon: "analytics"
    files:
      - name: "google_analytics_config"
        label: "Google Analytics Settings"
        file: "themes/andromeda-hugo/hugo.toml"
        fields:
          - label: "Google Analytics Configuration"
            name: "services"
            widget: "object"
            collapsed: false
            fields:
              - label: "Google Analytics"
                name: "googleAnalytics"
                widget: "object"
                fields:
                  - label: "Analytics ID"
                    name: "ID"
                    widget: "string"
                    required: false
                    hint: "Google Analytics 4 measurement ID (G-XXXXXXXXXX) or Universal Analytics (UA-XXXXXXX-X)"

# Advanced Output Options (Sveltia Feature)
output:
  omit_empty_optional_fields: false
  json:
    indent_style: space
    indent_size: 2
  yaml:
    quote: none
    indent_size: 2
