######################## default configuration ####################
# The base URL of your site (required). This will be prepended to all relative URLs.
baseURL = "https://alexandrabarbu.ro"
# Title of your website (required).
title = "Alexandra Barbu - Psihoterapeut - Terapie Cognitiv Comportammentala, Terapie de familie"
# Your theme name
theme = "andromeda-hugo"
# Default time zone for time stamps; use any valid tz database name: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
timeZone = "Europe/Bucharest"
# post pagination
pagination.pagerSize = 6 # see https://gohugo.io/templates/pagination/#configuration
# post excerpt
summaryLength = 10 # see https://gohugo.io/content-management/excerpts/

# disable language

disableLanguages = [] # example: ["fr"] for disable french language. see https://gohugo.io/content-management/multilingual/

defaultContentLanguage = 'RO'

# GitHub Pages configuration
relativeURLs = false
canonifyURLs = false
########################### Services #############################
[services]
[services.googleAnalytics]
ID = 'UA-123456-78' # see https://gohugo.io/templates/internal/#configure-google-analytics

[services.disqus]
shortname = 'themefisher-template' # we use disqus to show comments in blog posts . To install disqus please follow this tutorial https://portfolio.peter-baumgartner.net/2017/09/10/how-to-install-disqus-on-hugo/


############################# Modules ############################
[module]
[[module.mounts]]
source = "assets"
target = "assets"


############################# Build ##############################
[build]
noJSConfigInAssets = false
useResourceCacheWhen = 'fallback'
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/.*\.(js|ts|jsx|tsx)'
target = '(js|scripts|javascript)'
[[build.cachebusters]]
source = 'assets/.*\.(css|sass|scss)$'
target = '(css|styles|scss|sass)'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = '(css|styles|scss|sass)'
[[build.cachebusters]]
source = 'assets/.*\.(.*)$'
target = '$1'


############################# Outputs ##############################
[outputs]
home = ["HTML", "RSS", "WebAppManifest"]

############################# Imaging ##############################
[imaging]
# See https://github.com/disintegration/imaging
# Default JPEG or WebP quality setting. Default is 75.
quality = 90
resampleFilter = "lanczos"

############################# Caches ###############################
[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"

############################# Markup ###############################
[markup]
[markup.goldmark.renderer]
unsafe= true

[markup.highlight]
style = 'monokai' # see https://xyproto.github.io/splash/docs/all.html

############################ Media types ############################
[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

############################ Output Format ###########################
[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"





######################### site variables ##############################
# customize your color and font from here.
[params.variables]
color_primary = "#4DB380"        # Deep emerald (growth, healing)
color_secondary = "#CC6B49"      # Complementary violet (balance)
body_color = "#FDFDFD"           # Pure clean white
text_color = "#374151"           # Warm gray (approachable)
text_dark = "#111827"            # Near black (clarity)
text_light = "#9CA3AF"           # Medium gray (hierarchy)
border_color = "#D1D5DB"         # Neutral borders
white = "#ffffff"
black = "#000000"
light = "#F9FAFB"                # Subtle background

# font variables
# base font size for full website,
font_size = "17px" # Increased for better accessibility

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.2" # minorThird - gentle hierarchy for readability


# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# Modern healing typography combination - Poppins Headlines + Open Sans Body
font_primary = "Poppins:wght@300;400;500;600;700"
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Open+Sans:wght@300;400;500;600;700"
font_secondary_type = "sans-serif" # [serif/sans-serif]
font_icon = "Line Awesome Free"


