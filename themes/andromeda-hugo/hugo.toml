######################### design system settings ######################
# Global design consistency controls
[params.design]
headings_brand_color = true      # Apply brand colors to all headings site-wide

# font variables
# base font size for full website,
font_size = "17px" # Increased for better accessibility

# Font Scale Sizes
# "minorSecond": 1.067,
# "majorSecond": 1.125,
# "minorThird": 1.2,
# "majorThird": 1.25,
# "perfectFourth": 1.333,
# "augmentedFourth": 1.414,
# "perfectFifth": 1.5,
# "goldenRatio": 1.618
font_scale = "1.2" # minorThird - gentle hierarchy for readability


# go to https://fonts.google.com/ to find the font you want to use. select your font and copy only the bold part from the URL. and paste it here.
# Modern healing typography combination - Poppins Headlines + Open Sans Body
font_primary = "Poppins:wght@300;400;500;600;700"
font_primary_type = "sans-serif" # [serif/sans-serif]
font_secondary = "Open+Sans:wght@300;400;500;600;700"
font_secondary_type = "sans-serif" # [serif/sans-serif]
font_icon = "Line Awesome Free"


