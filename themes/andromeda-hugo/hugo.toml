######################## default configuration ####################
# The base URL of your site (required). This will be prepended to all relative URLs.
baseURL = "https://alexandrabarbu.ro"
# Title of your website (required).
title = "Alexandra Barbu - Psihoterapeut - Terapie Cognitiv Comportammentala, Terapie de familie"
# Your theme name
# theme = "andromeda-hugo"  # REMOVED: Circular reference (theme loading itself causes nested path issues)
# Default time zone for time stamps; use any valid tz database name: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones#List
timeZone = "Europe/Bucharest"
# post pagination
pagination.pagerSize = 6 # see https://gohugo.io/templates/pagination/#configuration
# post excerpt
summaryLength = 10 # see https://gohugo.io/content-management/excerpts/

# disable language

disableLanguages = [] # example: ["fr"] for disable french language. see https://gohugo.io/content-management/multilingual/

defaultContentLanguage = 'RO'

############################# Security ##############################
[security]
# Allow tel: protocol for phone links
allowedSchemes = ["http", "https", "ftp", "mailto", "tel"]

[security.funcs]
getenv = ['^HUGO_', '^WC_']

[security.http]
methods = ['(?i)GET|POST']
urls = ['.*']

[security.exec]
allow = ['^(dart-)?sass(-embedded)?$', '^go$', '^npx$', '^postcss$', '^tailwindcss$']
osEnv = ['(?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_)?CACHE_HOME|YARN_CACHE_FOLDER)$']

# GitHub Pages configuration
relativeURLs = false
canonifyURLs = false
########################### Services #############################
[services]
[services.googleAnalytics]
ID = 'UA-123456-78' # see https://gohugo.io/templates/internal/#configure-google-analytics

[services.disqus]
shortname = 'themefisher-template' # we use disqus to show comments in blog posts . To install disqus please follow this tutorial https://portfolio.peter-baumgartner.net/2017/09/10/how-to-install-disqus-on-hugo/


############################# Modules ############################
[module]
[[module.mounts]]
source = "assets"
target = "assets"


############################# Build ##############################
[build]
noJSConfigInAssets = false
useResourceCacheWhen = 'fallback'
[build.buildStats]
enable = true
[[build.cachebusters]]
source = 'assets/.*\.(js|ts|jsx|tsx)'
target = '(js|scripts|javascript)'
[[build.cachebusters]]
source = 'assets/.*\.(css|sass|scss)$'
target = '(css|styles|scss|sass)'
[[build.cachebusters]]
source = '(postcss|tailwind)\.config\.js'
target = '(css|styles|scss|sass)'
[[build.cachebusters]]
source = 'assets/.*\.(.*)$'
target = '$1'


############################# Outputs ##############################
# Note: Moved to config/_default/outputs.toml for better organization
[outputs]
home = ["HTML", "RSS", "WebAppManifest"]

############################# Imaging ##############################
# Note: Moved to config/_default/imaging.toml for detailed configuration
[imaging]
# See https://github.com/disintegration/imaging
# Default JPEG or WebP quality setting. Default is 75.
quality = 90
resampleFilter = "lanczos"

############################# Caches ###############################
[caches]
[caches.images]
dir = ":resourceDir/_gen"
maxAge = "720h"

[caches.assets]
dir = ":resourceDir/_gen"
maxAge = "720h"

############################# Markup ###############################
# Note: Moved to config/_default/markup.toml for detailed configuration
[markup]
[markup.goldmark.renderer]
unsafe= true

[markup.highlight]
style = 'monokai' # see https://xyproto.github.io/splash/docs/all.html

############################# Taxonomies ##############################
# Note: Defined in config/_default/taxonomies.toml
# Custom taxonomies: therapies, conditions, service_types
[taxonomies]
therapy = "therapies"
condition = "conditions"
service_type = "service_types"
category = "categories"
tag = "tags"

############################# Related Content ###########################
# Configure Hugo's built-in related content algorithm
[related]
# Include pages with similar keywords
includeNewer = true

# Lower threshold = more related pages
# Higher threshold = stricter matching (fewer results)
threshold = 80

# Show up to 5 related pages
toLower = true

[[related.indices]]
name = "therapies"
weight = 100  # Highest priority: same therapy modality

[[related.indices]]
name = "conditions"
weight = 80   # Second priority: treats same conditions

[[related.indices]]
name = "service_types"
weight = 60   # Third priority: same service type

[[related.indices]]
name = "tags"
weight = 40   # Fourth priority: shared tags

[[related.indices]]
name = "date"
weight = 10   # Lowest priority: recent content

############################ Media types ############################
[mediaTypes]
[mediaTypes."application/manifest+json"]
suffixes = ["webmanifest"]

############################ Output Format ###########################
[outputFormats]
[outputFormats.WebAppManifest]
mediaType = "application/manifest+json"
rel = "manifest"





