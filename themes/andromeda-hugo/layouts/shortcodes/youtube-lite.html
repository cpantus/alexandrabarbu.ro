{{- $id := .Get "id" | default "" -}}
{{- $title := .Get "title" | default "YouTube Video" -}}
<div class="youtube-lite">
  <iframe
    src="https://www.youtube.com/embed/{{ $id }}"
    title="{{ $title }}"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
    allowfullscreen
    loading="lazy">
  </iframe>
</div>
