{{/* Pricing Toggle JavaScript - Vanilla JS (no jQuery dependency) */}}
<script>
  // Pricing toggle functionality - vanilla JavaScript
  document.addEventListener('DOMContentLoaded', function() {
    const toggleSwitch = document.querySelector('.pricing-check');
    if (!toggleSwitch) return; // Exit if no pricing toggle exists

    const dataCountElements = document.querySelectorAll('.data-count');

    toggleSwitch.addEventListener('change', function() {
      const isAnnually = toggleSwitch.checked;

      dataCountElements.forEach(function(element) {
        const targetValue = isAnnually
          ? element.getAttribute('data-count-annually')
          : element.getAttribute('data-count-monthly');

        // Simple number update (no animation for now - can add later if needed)
        element.textContent = targetValue;
      });

      // Toggle visibility of monthly/annually text
      document.querySelectorAll('.text-monthly').forEach(el => {
        el.classList.toggle('d-none', isAnnually);
        el.classList.toggle('d-inline', !isAnnually);
      });

      document.querySelectorAll('.text-annually').forEach(el => {
        el.classList.toggle('d-inline', isAnnually);
        el.classList.toggle('d-none', !isAnnually);
      });
    });
  });
</script>
