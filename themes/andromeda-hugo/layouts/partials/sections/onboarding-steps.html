{{/* Onboarding Steps Section */}}
{{ with .Params.onboarding_steps }}
<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10">
        <div class="row onboarding-steps">
          {{ range $index, $step := . }}
          <div class="col-md-3 col-sm-6 mb-4 onboarding-step" data-aos="fade-up" data-aos-delay="{{ mul $index 100 }}">
            <div class="text-center">
              <div class="step-number">
                {{ $step.number }}
              </div>
              {{ partial "atoms/heading.html" (dict "level" "h5" "text" $step.title "class" "mb-2") }}
              <p class="text-muted small mb-0">{{ $step.description }}</p>
            </div>
          </div>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
