{{/* Mini FAQ Section */}}
{{ with .Params.faq_items }}
<section class="section pt-0">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="text-center mb-5">
          <h3>Întrebări Frecvente</h3>
          <p class="text-muted">Răspunsuri la cele mai comune întrebări</p>
        </div>
        
        {{ partial "molecules/accordion.html" (dict
          "items" .
          "id" "faqAccordion"
          "defaultOpen" 0
          "class" "faq-accordion"
        ) }}
        
        <div class="text-center mt-4">
          <p class="text-muted">Ai alte întrebări? 
            <a href="#contact-form" class="text-primary">Contactează-ne direct</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
