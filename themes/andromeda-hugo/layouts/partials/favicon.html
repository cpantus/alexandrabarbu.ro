{{- /* Favicon configuration for all browsers */ -}}
{{- /* SVG favicon for modern browsers - scales perfectly at any size */ -}}
<link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">

{{- /* PNG fallback for browsers that don't support SVG favicons */ -}}
<link rel="icon" type="image/png" sizes="32x32" href="{{ "images/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "images/favicon-16x16.png" | relURL }}">

{{- /* ICO fallback for legacy browsers */ -}}
<link rel="icon" href="{{ "images/favicon.ico" | relURL }}" sizes="48x48">
<link rel="shortcut icon" href="{{ "images/favicon.ico" | relURL }}">

{{- /* Apple Touch Icon for iOS */ -}}
<link rel="apple-touch-icon" sizes="180x180" href="{{ "images/apple-touch-icon.png" | relURL }}">
