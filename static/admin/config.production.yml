# yaml-language-server: $schema=https://unpkg.com/@sveltia/cms/schema/sveltia-cms.json
# Sveltia CMS Configuration - Alexandra Barbu Psychology Practice
# Production Configuration - GitHub Backend

# =============================================================================
# BACKEND CONFIGURATION
# =============================================================================

backend:
  name: github
  repo: cpantus/alexandrabarbu.ro
  branch: main
  base_url: https://sveltia-cms-auth-alexandrabarbu.cpantus.workers.dev
  # Optional: Use editorial workflow for draft/review/publish stages
  # publish_mode: editorial_workflow

# =============================================================================
# MEDIA MANAGEMENT
# =============================================================================

media_folder: static/images
public_folder: /images

# =============================================================================
# SITE CONFIGURATION
# =============================================================================

site_url: https://alexandrabarbu.ro
display_url: https://alexandrabarbu.ro
logo_url: /images/logo.svg

# =============================================================================
# COLLECTIONS
# =============================================================================

collections:

  # ===========================================
  # ROMANIAN PAGES
  # ===========================================

  - name: pages_ro
    label: "Pagini (Romana)"
    label_singular: "Pagina"
    icon: "article"
    folder: content/romanian
    create: true
    delete: true
    slug: "{{slug}}"
    extension: md
    format: yaml-frontmatter
    sortable_fields:
      - name: title
        label: Titlu
      - name: date
        label: Data
    fields: &page_fields_ro
      # Basic Fields
      - { label: "Titlu", name: "title", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "flexible" }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }

      # SEO Fields
      - label: "Descriere SEO"
        name: "description"
        widget: "text"
        required: false
        hint: "150-160 caractere pentru motoarele de cautare"

      - label: "Cuvinte Cheie"
        name: "keywords"
        widget: "list"
        required: false
        field: { label: "Cuvant Cheie", name: "keyword", widget: "string" }

      # -----------------------------------------
      # SECTIONS SELECTOR
      # -----------------------------------------
      - label: "Sectiuni Pagina"
        name: "sections"
        widget: "list"
        hint: "Adauga tipuri de sectiuni. Configureaza fiecare sectiune mai jos."
        collapsed: false
        fields:
          - label: "Tip Sectiune"
            name: "type"
            widget: "select"
            options:
              # Heroes
              - { label: "Hero cu Breadcrumb", value: "hero-breadcrumb" }
              - { label: "Hero Despre", value: "hero-about" }
              # Core
              - { label: "Introducere Valori", value: "values-intro" }
              - { label: "Busola Valorilor", value: "values-compass" }
              - { label: "Blocuri Caracteristici", value: "feature-blocks" }
              - { label: "CTA Standard", value: "cta-standard" }
              - { label: "CTA Split", value: "cta-split" }
              # Interactive
              - { label: "Video Popup", value: "video-popup" }
              - { label: "FAQ Mini", value: "faq-mini" }
              - { label: "Taburi Metode", value: "method-tabs" }
              - { label: "Grid Blog", value: "blog-grid" }
              # Forms
              - { label: "Formular Contact", value: "contact-form-enhanced" }
              - { label: "Formular Inscriere", value: "signup-form-enhanced" }
              - { label: "Newsletter", value: "newsletter-signup" }
              # Trust
              - { label: "Carduri Info Contact", value: "contact-info-cards" }
              - { label: "Optiuni Contact", value: "contact-options" }
              - { label: "Pasi Onboarding", value: "onboarding-steps" }
              - { label: "Garantie Confidentialitate", value: "privacy-guarantee" }
              - { label: "Notificare Confidentialitate", value: "confidentiality-notice" }
              - { label: "Prezentare Credentiale", value: "credentials-showcase" }
              # Pricing
              - { label: "Tabele Preturi", value: "pricing-tables" }
              - { label: "Pachete Preturi", value: "pricing-packages" }
              # Stats
              - { label: "Numere Statistici", value: "stats-numbers" }
              # Testimonials
              - { label: "Testimoniale", value: "testimonials-enhanced" }
              # About/Bio
              - { label: "Preview Despre", value: "about-preview" }
              - { label: "Preview Abordare", value: "approach-preview" }
              - { label: "Preview Servicii", value: "services-preview" }
              - { label: "Povestea Mea", value: "my-story" }
              - { label: "Educatie Credentiale", value: "credentials-education" }
              - { label: "Training Certificari", value: "training-certifications" }
              # Methodology
              - { label: "Proces Terapeutic", value: "therapeutic-process" }
              - { label: "Metodologie Zigzag", value: "methodology-zigzag" }
              - { label: "Abordare Stiintifica", value: "scientific-approach" }
              - { label: "Metode Folosite", value: "methods-used" }
              - { label: "Proces Simplu", value: "simple-process" }
              # Specialized
              - { label: "Empatie Probleme", value: "problem-empathy" }
              - { label: "Beneficii Rezultate", value: "benefits-results" }

      # -----------------------------------------
      # SECTION CONFIGURATIONS (Collapsible)
      # -----------------------------------------

      # HERO BREADCRUMB
      - label: "Config: Hero Breadcrumb"
        name: "hero_breadcrumb"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "text", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - { label: "Kicker (text deasupra)", name: "kicker", widget: "string", required: false }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            default: "primary"
            options: ["primary", "secondary", "tertiary", "neutral"]
          - { label: "Arata Breadcrumb", name: "show_breadcrumb", widget: "boolean", default: false, required: false }
          - { label: "Arata Busola", name: "show_compass", widget: "boolean", default: true, required: false }
          - { label: "Imagine Hero", name: "hero_image", widget: "image", required: false, hint: "Alternativa la animatia busola" }
          - { label: "Text Citat", name: "quote_text", widget: "text", required: false }
          - { label: "Autor Citat", name: "quote_author", widget: "string", required: false }
          - label: "Butoane CTA"
            name: "cta_buttons"
            widget: "list"
            required: false
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - label: "Varianta"
                name: "variant"
                widget: "select"
                default: "primary"
                options: ["primary", "secondary", "outline-primary", "outline-secondary"]
              - { label: "Icoana", name: "icon", widget: "string", required: false, hint: "Ex: las la-arrow-right" }

      # VALUES COMPASS
      - label: "Config: Busola Valorilor"
        name: "values_compass"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            default: "primary"
            options: ["primary", "secondary", "tertiary", "neutral"]
          - label: "Beneficii/Valori"
            name: "benefits"
            widget: "list"
            fields:
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Icoana", name: "icon", widget: "string", hint: "Ex: flask, heart, brain" }
              - { label: "Descriere", name: "description", widget: "text" }
              - label: "Varianta"
                name: "variant"
                widget: "select"
                required: false
                options: ["primary", "secondary", "tertiary", "neutral"]
          - label: "CTA"
            name: "cta"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
          - label: "Varianta Buton"
            name: "button_variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]

      # VALUES INTRO
      - label: "Config: Introducere Valori"
        name: "values_section"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Imagine", name: "image", widget: "image", required: false }
          - { label: "Text Buton", name: "button_label", widget: "string", required: false }
          - { label: "Link Buton", name: "button_link", widget: "string", required: false }
          - label: "Varianta Buton"
            name: "button_variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]

      # FEATURE BLOCKS
      - label: "Config: Blocuri Caracteristici"
        name: "feature_blocks"
        widget: "list"
        collapsed: true
        required: false
        fields:
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Imagine", name: "image", widget: "image" }
          - label: "Caracteristici"
            name: "features"
            widget: "list"
            required: false
            field: { label: "Caracteristica", name: "feature", widget: "string" }

      - { label: "Numerotare Blocuri", name: "feature_blocks_numbered", widget: "boolean", default: false, required: false }

      # CTA STANDARD
      - label: "Config: CTA Standard"
        name: "cta_standard"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Descriere", name: "description", widget: "text" }
          - { label: "Text Buton", name: "button_text", widget: "string" }
          - { label: "URL Buton", name: "button_url", widget: "string" }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            default: "primary"
            options: ["primary", "secondary", "tertiary", "neutral", "success", "warning", "info"]
          - label: "Fundal"
            name: "background"
            widget: "select"
            default: "solid"
            options: ["solid", "gradient", "light", "none"]
          - label: "Varianta Buton"
            name: "button_variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]
          - { label: "Text Buton Secundar", name: "secondary_button_text", widget: "string", required: false }
          - { label: "URL Buton Secundar", name: "secondary_button_url", widget: "string", required: false }

      # VIDEO POPUP
      - label: "Config: Video Popup"
        name: "video_section"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string" }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - { label: "URL Video", name: "video_url", widget: "string", hint: "YouTube, Vimeo sau fisier direct" }
          - { label: "Thumbnail Video", name: "video_thumbnail", widget: "image", required: false }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]

      # FAQ MINI
      - label: "Config: FAQ Mini"
        name: "faq_items"
        widget: "list"
        collapsed: true
        required: false
        fields:
          - { label: "Intrebare", name: "question", widget: "string" }
          - { label: "Raspuns", name: "answer", widget: "markdown" }

      - { label: "FAQ Titlu", name: "faq_mini_title", widget: "string", required: false }
      - { label: "FAQ Subtitlu", name: "faq_mini_subtitle", widget: "string", required: false }
      - { label: "FAQ Footer", name: "faq_mini_footer", widget: "string", required: false }
      - { label: "FAQ Link Text", name: "faq_mini_link_text", widget: "string", required: false }
      - { label: "FAQ Link URL", name: "faq_mini_link_url", widget: "string", required: false }

      # METHOD TABS
      - label: "Config: Taburi Metode"
        name: "method_tabs"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]
          - label: "Metode"
            name: "methods"
            widget: "list"
            fields:
              - { label: "Nume Scurt", name: "short_name", widget: "string", hint: "Afisat pe tab" }
              - { label: "Titlu Complet", name: "title", widget: "string" }
              - { label: "Icoana", name: "icon", widget: "string", required: false }
              - { label: "Descriere", name: "description", widget: "text" }
              - { label: "Ce Este", name: "what_is", widget: "text", required: false }
              - { label: "Cum Functioneaza", name: "how_works", widget: "text", required: false }
              - label: "Beneficii"
                name: "benefits"
                widget: "list"
                required: false
                field: { label: "Beneficiu", name: "benefit", widget: "string" }
              - label: "Tehnici"
                name: "techniques"
                widget: "list"
                required: false
                field: { label: "Tehnica", name: "technique", widget: "string" }
              - { label: "Durata", name: "duration", widget: "string", required: false }
              - { label: "Rata Succes", name: "success_rate", widget: "string", required: false }

      # CONTACT FORM ENHANCED
      - label: "Config: Formular Contact"
        name: "contact_form_enhanced"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - label: "Varianta"
            name: "variant"
            widget: "select"
            default: "primary"
            options: ["primary", "secondary", "tertiary", "neutral"]
          - label: "Info Contact"
            name: "contact_info"
            widget: "list"
            fields:
              - label: "Tip"
                name: "type"
                widget: "select"
                options: ["phone", "email", "location"]
              - { label: "Icoana", name: "icon", widget: "string" }
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Valoare", name: "value", widget: "string" }
              - { label: "Metadata", name: "metadata", widget: "string", required: false }
          - label: "Badge-uri Incredere"
            name: "trust_badges"
            widget: "list"
            required: false
            fields:
              - { label: "Icoana", name: "icon", widget: "string" }
              - { label: "Text", name: "text", widget: "string" }
          - { label: "Descriere Formular", name: "form_description", widget: "text", required: false }
          - { label: "Nota Confidentialitate", name: "privacy_note", widget: "text", required: false }

      # CONTACT INFO CARDS
      - label: "Config: Carduri Contact"
        name: "contact_methods"
        widget: "list"
        collapsed: true
        required: false
        fields:
          - label: "Icoana"
            name: "icon"
            widget: "select"
            options: ["phone", "envelope", "map-marker", "clock", "calendar"]
          - { label: "Eticheta", name: "label", widget: "string" }
          - { label: "Valoare", name: "value", widget: "string" }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Link", name: "link", widget: "string", required: false, hint: "tel:, mailto:, https://" }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary"]
          - label: "Marime"
            name: "size"
            widget: "select"
            required: false
            options: ["sm", "md", "lg"]

      - { label: "Titlu Info Contact", name: "contact_info_title", widget: "string", required: false }
      - { label: "Subtitlu Info Contact", name: "contact_info_subtitle", widget: "string", required: false }

      # PRICING TABLES
      - label: "Config: Tabele Preturi"
        name: "pricing_section"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }

      - label: "Carduri Preturi"
        name: "pricing_card"
        widget: "list"
        collapsed: true
        required: false
        fields:
          - { label: "Nume Serviciu", name: "name", widget: "string" }
          - { label: "Descriere", name: "content", widget: "text", required: false }
          - { label: "Moneda", name: "currency", widget: "string", default: "RON" }
          - { label: "Pret Lunar", name: "monthly_price", widget: "string", required: false }
          - { label: "Pret Anual", name: "yearly_price", widget: "string", required: false }
          - { label: "Card Evidentiat", name: "featured", widget: "boolean", default: false }
          - { label: "Text Buton", name: "button_label", widget: "string" }
          - { label: "Link Buton", name: "button_link", widget: "string" }
          - label: "Varianta Buton"
            name: "button_variant"
            widget: "select"
            required: false
            options: ["primary", "secondary"]
          - label: "Lista Servicii"
            name: "services"
            widget: "list"
            field: { label: "Serviciu", name: "service", widget: "string" }

      - { label: "Oferta Speciala", name: "offer", widget: "string", required: false }
      - label: "Toggle Lunar/Anual"
        name: "monthly_yearly_toggle"
        widget: "select"
        required: false
        options: ["monthly", "yearly", "toggle"]

      # STATS NUMBERS
      - label: "Config: Numere Statistici"
        name: "stats_numbers"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - label: "Statistici"
            name: "stats"
            widget: "list"
            fields:
              - { label: "Valoare", name: "value", widget: "number" }
              - { label: "Sufix", name: "suffix", widget: "string", required: false, hint: "+, %, k" }
              - { label: "Eticheta", name: "label", widget: "string" }
              - { label: "Icoana", name: "icon", widget: "string", required: false }
              - { label: "Progres", name: "progress", widget: "number", required: false, hint: "0-100 pentru ring" }

      # CREDENTIALS SHOWCASE
      - label: "Config: Prezentare Credentiale"
        name: "credentials_showcase"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Activare", name: "enable", widget: "boolean", default: true }
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - label: "Fundal"
            name: "background"
            widget: "select"
            required: false
            options: ["light", "compact"]
          - { label: "Arata Text Incredere", name: "show_trust_text", widget: "boolean", default: false, required: false }
          - { label: "Text Incredere", name: "trust_text", widget: "string", required: false }
          - label: "Credentiale"
            name: "credentials"
            widget: "list"
            fields:
              - label: "Icoana"
                name: "icon"
                widget: "select"
                options: ["certificate", "award", "users", "shield-check", "graduation-cap", "star"]
              - { label: "Eticheta", name: "label", widget: "string" }
              - { label: "Valoare", name: "value", widget: "string", required: false }
              - label: "Varianta"
                name: "variant"
                widget: "select"
                required: false
                options: ["primary", "secondary", "coral", "premium", "sage", "info", "success", "warning"]
              - label: "Marime"
                name: "size"
                widget: "select"
                required: false
                options: ["sm", "md", "lg"]

      # TESTIMONIALS ENHANCED
      - label: "Config: Testimoniale"
        name: "testimonials_enhanced"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - label: "Culoare Icoana"
            name: "icon_color"
            widget: "select"
            required: false
            options: ["gold", "emerald", "sage"]
          - { label: "Nota Confidentialitate", name: "privacy_note", widget: "string", required: false }
          - label: "Testimoniale"
            name: "testimonials"
            widget: "list"
            fields:
              - { label: "Citat", name: "quote", widget: "text" }
              - { label: "Nume", name: "name", widget: "string" }
              - { label: "Rol", name: "role", widget: "string", required: false }
          - label: "Buton CTA"
            name: "cta_button"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - label: "Varianta"
                name: "variant"
                widget: "select"
                options: ["primary", "secondary"]
              - { label: "Icoana", name: "icon", widget: "string", required: false }

      # ONBOARDING STEPS
      - label: "Config: Pasi Onboarding"
        name: "onboarding_steps"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Intro", name: "intro", widget: "text", required: false }
          - label: "Varianta"
            name: "variant"
            widget: "select"
            required: false
            options: ["primary", "secondary", "tertiary", "neutral"]
          - label: "Pasi"
            name: "steps"
            widget: "list"
            fields:
              - { label: "Titlu", name: "title", widget: "string" }
              - { label: "Descriere", name: "description", widget: "text" }
              - { label: "Icoana", name: "icon", widget: "string", required: false }
          - label: "CTA"
            name: "cta"
            widget: "object"
            required: false
            collapsed: true
            fields:
              - { label: "Text", name: "text", widget: "string" }
              - { label: "URL", name: "url", widget: "string" }
              - label: "Varianta"
                name: "variant"
                widget: "select"
                options: ["primary", "secondary"]

      # SERVICES PREVIEW
      - label: "Config: Preview Servicii"
        name: "services_preview"
        widget: "object"
        collapsed: true
        required: false
        fields:
          - { label: "Titlu", name: "title", widget: "string", required: false }
          - { label: "Subtitlu", name: "subtitle", widget: "string", required: false }
          - { label: "Descriere", name: "description", widget: "text", required: false }
          - label: "Servicii"
            name: "services"
            widget: "list"
